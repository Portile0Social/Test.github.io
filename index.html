<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor with Monaco</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs/loader.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
        }

        .editor {
            width: 50%;
            padding: 10px;
            background-color: #2d2d2d;
        }

        .preview {
            width: 50%;
            background-color: white;
            padding: 10px;
            border-left: 2px solid #333;
            overflow: auto;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="editor">
        <div id="monacoEditor" style="height: 100%;"></div>
    </div>
    <div class="preview">
        <iframe id="livePreview"></iframe>
    </div>

    <script>
        // Load Monaco Editor
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            const editor = monaco.editor.create(document.getElementById('monacoEditor'), {
                value: "<html>\n\t<head>\n\t\t<title>Live Preview</title>\n\t</head>\n\t<body>\n\t\t<h1>Hello World!</h1>\n\t</body>\n</html>",
                language: "html",
                theme: "vs-dark",
                automaticLayout: true
            });

            // Define snippets
            const snippets = {
                'html5': '<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Document</title>\n</head>\n<body>\n\n</body>\n</html>'
            };

            // Listen for typing and insert snippets when a specific keyword is typed
            editor.addCommand(monaco.KeyCode.Enter, function() {
                const currentValue = editor.getValue();
                const lastWord = currentValue.split(/\s+/).pop(); // Get the last word typed

                if (snippets[lastWord]) {
                    const cursorPosition = editor.getPosition();
                    editor.executeEdits('', [{
                        range: new monaco.Range(cursorPosition.lineNumber, cursorPosition.column - lastWord.length, cursorPosition.lineNumber, cursorPosition.column),
                        text: snippets[lastWord],
                        forceMoveMarkers: true
                    }]);
                }
            });

            // Real-time preview update function
            const livePreview = document.getElementById('livePreview').contentWindow.document;

            function updatePreview() {
                livePreview.open();
                livePreview.write(editor.getValue());
                livePreview.close();
            }

            // Update the preview in real-time
            editor.onDidChangeModelContent(function() {
                updatePreview();
            });

            // Initially load the iframe content
            updatePreview();
        });
    </script>
</body>
</html>
