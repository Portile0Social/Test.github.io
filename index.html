<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMirror Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/addon/hint/show-hint.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/addon/hint/show-hint.min.css">
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
        }

        #editor-container {
            width: 50%;
            border-right: 1px solid #ccc;
        }

        .CodeMirror {
            height: 100vh;
        }

        #output {
            width: 50%;
            padding: 10px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div id="editor-container">
        <textarea id="code" name="code">
            <html>
                <head>
                    <title></title>
                </head>
                <body>
                    
                </body>
            </html>
        </textarea>
    </div>

    <iframe id="output"></iframe>

    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
            mode: 'htmlmixed',
            lineNumbers: true,
            extraKeys: {"Ctrl-Space": "autocomplete"},
        });

        editor.on("change", function() {
            var outputFrame = document.getElementById('output');
            var code = editor.getValue();
            outputFrame.srcdoc = code;
        });
    </script>
</body>
</html>
