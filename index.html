<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
        }

        .editor {
            width: 50%;
            padding: 10px;
            background-color: #2d2d2d;
            display: flex;
            flex-direction: column;
        }

        .editor textarea {
            background-color: #1e1e1e;
            color: white;
            width: 100%;
            height: 80%;
            border: none;
            padding: 10px;
            font-size: 16px;
            resize: none;
            border-radius: 5px;
            outline: none;
            font-family: Consolas, "Courier New", monospace;
        }

        .library {
            height: 20%;
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }

        .library select {
            background-color: #333;
            color: white;
            padding: 5px;
            border-radius: 5px;
        }

        .preview {
            width: 50%;
            background-color: white;
            padding: 10px;
            border-left: 2px solid #333;
            overflow: auto;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="editor">
        <div class="library">
            <select id="htmlSnippets">
                <option value="<h1>Hello World</h1>">&lt;h1&gt;Hello World&lt;/h1&gt;</option>
                <option value="<p>This is a paragraph</p>">&lt;p&gt;This is a paragraph&lt;/p&gt;</option>
            </select>
            <select id="cssSnippets">
                <option value="body { background-color: lightblue; }">body { background-color: lightblue; }</option>
                <option value="p { color: red; }">p { color: red; }</option>
            </select>
            <select id="jsSnippets">
                <option value="console.log('Hello World');">console.log('Hello World');</option>
                <option value="alert('This is an alert');">alert('This is an alert');</option>
            </select>
        </div>
        <textarea id="codeArea" placeholder="Type your HTML, CSS, or JS here..."></textarea>
    </div>
    <div class="preview">
        <iframe id="livePreview"></iframe>
    </div>

    <script>
        const codeArea = document.getElementById('codeArea');
        const livePreview = document.getElementById('livePreview').contentWindow.document;

        const htmlSnippets = document.getElementById('htmlSnippets');
        const cssSnippets = document.getElementById('cssSnippets');
        const jsSnippets = document.getElementById('jsSnippets');

        htmlSnippets.addEventListener('change', function() {
            codeArea.value += this.value;
            updatePreview();
        });

        cssSnippets.addEventListener('change', function() {
            codeArea.value += `<style>${this.value}</style>`;
            updatePreview();
        });

        jsSnippets.addEventListener('change', function() {
            codeArea.value += `<script>${this.value}</script>`;
            updatePreview();
        });

        codeArea.addEventListener('input', updatePreview);

        function updatePreview() {
            livePreview.open();
            livePreview.write(codeArea.value);
            livePreview.close();
        }

        updatePreview();
    </script>
</body>
</html>
