{% include title.html l1 = page.title l2 = page.description %}

<div class="container align-center text-accent">
	<p>A wild test page appeared!</p>
	<p>What is it testing? No one knows!</p>
	<p>
		<button id="testButton" class="command-button primary shadow fg-black ribbed-lime bd-lime">
			<span class="icon mif-traffic-cone"></span>
			Press The Button
			<small>Do it! You know you want to!</small>
		</button>
	</p>
	<p id="responseMessage" class="align-center"></p>
	<p id="responseSub" style="display: none">What does it mean? Did it work? It's a mystery!</p>
</div>

<script>
document.getElementById("testButton").addEventListener("click", function() {
	fetch("https://api.wurstclient.net/afa/session-test")
		.then(response => response.json())
		.then(data => {
			document.getElementById("responseMessage").textContent = data.message;
			document.getElementById("responseSub").style.display = "block";
		})
		.catch(error => {
			console.error("Error:", error);
			document.getElementById("responseMessage").textContent = "An error occurred.";
		});
});
</script>
